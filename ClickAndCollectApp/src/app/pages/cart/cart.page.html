<ion-header>
  <ion-toolbar>
    <ion-title>Cart</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>

  <div class="ion-padding">

    <ion-list>
      <ion-item *ngFor="let p of cart" class="ion-text-wrap">
        <ion-grid>
          <ion-row>
            <p class="cart product-name">
              <b>{{ p.name }}</b>
            </p>
            <p class="cart">
              {{ (p.currentQuantity * p.price).toFixed(2) }} €
            </p>
          </ion-row>
          <ion-row class="ion-align-items-center">
            <ion-button color="medium" fill="clear" (click)="decreaseCartItem(p)">
              <ion-icon name="remove-circle" slot="icon-only"></ion-icon>
            </ion-button>

            <p class="ion-align-self-center">
              {{ p.productQuantity }}
            </p>

            <ion-col size="2" class="ion-align-self-center">
              <ion-button color="medium" fill="clear" (click)="increaseCartItem(p)">
                <ion-icon name="add-circle" slot="icon-only"></ion-icon>
              </ion-button>
            </ion-col>

            <ion-button class="remove-item" color="medium" fill="clear" (click)="removeCartItem(p)">
              <ion-icon name="close-circle" slot="icon-only"></ion-icon>
            </ion-button>
          </ion-row>
        </ion-grid>
      </ion-item>
      <ion-item>
        <ion-grid>
          <ion-row>
            <p class="cart total">
              Total
            </p>
            <p class="cart">
              {{ getTotal().toFixed(2) }} €
            </p>
          </ion-row>
        </ion-grid>
      </ion-item>
    </ion-list>

    <ion-button expand="full" (click)="openDatePicker()" >
      Pick a date
    </ion-button>

    <ion-input readonly [(ngModel)]="selectedDate" 
    [liIonic4Datepicker]="datePickerObj">
    </ion-input>

    <ion-datetime placeholder="Select Hour" displayFormat="HH:mm" min="09:00" max="21:00" ></ion-datetime>

    <ion-button expand="full" (click)="checkout(cart)">
      Checkout
    </ion-button>
  </div>

</ion-content>
